apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-schenanigans
  namespace: cert-manager
spec:
  secretName: wildcard-schenanigans-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - "*.schenanigans.com"
    - "schenanigans.com"
